<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script type="text/javascript">
	function exportChart() { 
		//export image
		$('#output').empty().append(PF('chart').exportAsImage()); 
		//show the
		dialog PF('dlg').show(); 
		}
</script>

</h:head>
<body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:chart type="pie" model="#{chartBean.pieModel}" style="height:300px" widgetVar="chart">
			<p:ajax event="itemSelect" listener="#{chartBean.itemSelect}"
				update="growl" />
		</p:chart>
		<p:commandButton type="button" value="Export" icon="ui-icon-extlink"
			onclick="exportChart()" ajax="false"/>
		<p:dialog widgetVar="dlg" showEffect="fade" modal="true"
			header="Chart as an Image">
			<p:outputPanel id="output" layout="block"
				style="width:500px;height:300px" />
		</p:dialog>
		
		
		<p:chart type="line" model="#{chartBean.lineModel}"
			style="height:300px">
			<p:ajax event="itemSelect" listener="#{chartBean.itemSelect}"
				update="growl" />
		</p:chart>
		<p:chart type="donut" model="#{chartBean.donutModel}"
			style="height:300px">
			<p:ajax event="itemSelect" listener="#{chartBean.itemSelect}"
				update="growl" />
		</p:chart>
		<p:chart type="bar" model="#{chartBean.barModel}" style="height:300px">
			<p:ajax event="itemSelect" listener="#{chartBean.itemSelect}"
				update="growl" />
		</p:chart>
	</h:form>
	
</body>
</html>
